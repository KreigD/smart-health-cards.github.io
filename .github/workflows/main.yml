name: Pull Request to Production

on:
  push:
    branches:
      gh-pages


jobs:
  build-changes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Save changes
      uses: actions/upload-artifact@v3
      with:
        name: changes
        path: |
          ./
          !.git
          !CNAME
        retention-days: 1

  pull-request:
    needs: build-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout remote
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        repository: KreigD/smart-health-cards-staging.github.io
        ref: gh-pages

    - name: Download changes
      uses: actions/download-artifact@v3
      with:
        name: changes
        path: changes

    - name: Commit changes
      run: |
        cp -r changes/* .
        rm -rf changes
        git config user.name '${{ github.event.head_commit.author.name }}'
        git config user.email '${{ github.event.head_commit.author.email }}'
        git add .
        git commit -m "${{ github.event.head_commit.message }}"
        git log --oneline -n 5

    - name: Create pull request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT }}
        branch: create-pull-request/br_pull-request
        branch-suffix: timestamp
        delete-branch: true
        signoff: true
        title: Ready for Production - ${{ github.event.head_commit.timestamp }}
        body: |
          Automated pull request
          - Triggered by the following commit on `${{ github.repository }}`: `${{ github.event.head_commit.message }}`.
          - Automatically generated by [create-pull-request][1].

          [1]: https://github.com/peter-evans/create-pull-request
        labels: automated pr
        # assignees: jmandel
